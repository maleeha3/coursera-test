<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compitable" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial scale=1">
	<title>Module 2</title>
	<style>
		h1 {
			margin-bottom: 15px;
		}
		
		p {
			position: relative;
			border: 1px solid black;
			margin-bottom: 15px;
		}
		
		#p1 {
			background-color: #yellow;
			width: 60px;
			height: 20px;
		}
		#p2 {
			background-color: #green;
			width: 40px;
			height: 10px;
		}
		
		
		/*large*/
		@media (min-width: 992px) {
			#p1 {
				width: 80%;
			}
			#p2 {
				width: 150px;
				height: 150px;
			}
		}
		
		/*med*/
		@media (min-width: 768px) and (max-width:  991px) {
			#p1 {
				width: 50%;
			}
			#p2 {
				width: 100px;
				height: 100px;
			}
			
		/*small*/
		@media (max-width:  767px) {
			#p1 {
				width: 25%;
			}
			#p2 {
				width: 50px;
				height: 50px;
			}
			
			
			body {
				background-color: blue;
			}
		}

			
</head>
<body>
		<h1>Module 2 with Screens</h1>
			
		<p id="p1">"heyyyy"</p>
		<p id="p2">"yooo"</p>
</body>
</html>
